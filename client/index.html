<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <p>Ingrese su usuario y contraseña</p>

            <form action="/login" method="post">
                <div class="inputs">
                    <input type="text" name="usuario" id="input-usuario" placeholder="Usuario">
                </div>
                <div class="inputs">
                    <input type="password" name="password" id="input-password" placeholder="Contraseña">
                </div>
                <input type="submit" value="Ingresar" id="btn-submit" class="entra">
            </form>
            <p>¿Aún no estás registrado? <a href="/register">Registrarse</a></p>            
        </div>
    </div>
</body>
</html>
